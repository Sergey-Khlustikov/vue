<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <title>Vue</title>
</head>
<body>

<div class="wrapper">
    <div class="sample">

        <div class="form-group">
            <label >lazy + Trim + Enter</label>
            <input class="form-control" type="text" v-model.trim="firstName" @keyup.enter="show = true">
        </div>
        <h2 v-show="show" >{{firstName}}</h2>
    </div>
</div>

<script>

    new Vue({
        el: '.sample',
        data: {
            firstName: '',
            show: false
        },


    });
</script>
</body>
</html>
