<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/vue.js"></script>
    <title>Vue</title>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <form action="#" @submit="sendData" v-if="!done">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input class="form-control" type="email" id="email" v-model="email">
                </div>
                <div class="form-group">
                    <label for="f_name">First Name</label>
                    <input class="form-control" type="text" id="f_name" v-model="firstName">
                </div>
                <div class="form-group">
                    <label for="l_name">last Name</label>
                    <input class="form-control" type="text" id="l_name" v-model="lastName">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="tel" id="phone" v-model="phone">
                </div>

                <div class="form-group">
                    <label for="guests">Guests</label>
                    <input class="btn btn-primary" type="button" id="guests" value="+" @click="addGuest">
                </div>
                <div class="form-group" v-for="(guest, index) in guests">
                    <label  v-bind:for="'guest-' + index + 1" @dblclick="deleteGuest(index)">Guest {{index + 1}}</label>
                    <input class="form-control" type="text" v-bind:id="'guest-' + index + 1" v-model="guests[index]">
                </div>

                <button type="submit" class="btn btn-primary" >Send Data</button>
            </form>

            <div v-else>
                <h2>All Done!</h2>
                <table class="table table-bordered">
                    <tr>
                        <td>Name</td>
                        <td>{{fullName}}</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr>
                        <td>
                            Guests
                        </td>
                        <td>
                            <ul class="list-group">
                                <li class="list-group-item"
                                    v-for="(guest, index) in guests">
                                    {{ guest }}
                                </li>
                            </ul>
                        </td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <script>


       const form = new Vue({
            el: '.sample',
            data: {
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                guests: [],
                done: false
            },
            methods: {
                sendData(e) {
                    e.preventDefault();
                    this.done = true;
                },
                addGuest() {
                    this.guests.push(this.guest);
                    console.log(this.guests)
                },
                deleteGuest(index) {
                    this.guests.splice(index, 1);
                }
            },
            computed: {
                fullName() {
                    return this.firstName + ' ' + this.lastName;
                }
            }

        });
    </script>
</body>
</html>
